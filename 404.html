<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=./index.html" />
    <script>
      // For hash and path-based routes
      var redirect = location.href.split('/').slice(0, 5).join('/') + '/index.html';
      window.location.replace(redirect);
    </script>
  </head>
  <body></body>
</html>
